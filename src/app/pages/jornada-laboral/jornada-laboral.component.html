<!-- {{workDays | json}} -->

<app-calendar
  *ngIf="thereIsContractor"
  [workDays]="workDays"
  [idContractor]="idContractor"
></app-calendar>
<br />
<div *ngIf="!thereIsContractor">
  <div class="col col-sm-12 col-md-12">
    <p-card
      header="Asignaci칩n autom치tica"
      subheader="Cargue turnos desde un archivo plano"
    >
      <ng-template pTemplate="header"> </ng-template>
      <ng-template pTemplate="content"
        >Tan f치cil como seleccionar un archivo donde se encuentre la informaci칩n
        de los turnos de trabajo</ng-template
      >
      <ng-template pTemplate="footer">
        <div class="row">
          <div class="col-8">
            <label class="btn btn-default p-0">
              <input
                type="file"
                (change)="selectFile($event)"
                pTooltip="Debe seleccionar un archivo CSV"
                tooltipPosition="top"
              />
            </label>
          </div>

          <div class="col-4">
            <button
              class="btn btn-success btn-sm"
              [disabled]="!selectedFiles"
              (click)="upload()"
            >
              Upload
            </button>
          </div>
        </div>
      </ng-template>
    </p-card>
  </div>

  <div class="col-4">
    <button class="btn btn-success btn-sm" (click)="extendCalendar()">
      Ampliar un mes el calendario
    </button>

    <div *ngIf="currentFile" class="progress my-3">
      <div
        class="progress-bar progress-bar-info progress-bar-striped"
        role="progressbar"
        attr.aria-valuenow="{{ progress }}"
        aria-valuemin="0"
        aria-valuemax="100"
        [ngStyle]="{ width: progress + '%' }"
      >
        {{ progress }}%
      </div>
    </div>

    <div *ngIf="message" class="alert alert-secondary" role="alert">
      {{ message }}
    </div>
  </div>
</div>
